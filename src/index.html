<body style="margin: 0; padding: 0">
  <div id="controlPanel">
    <div class="row element">
      <div>Speed</div>
      <div id="speedValue">?</div>
      <button class="speedButton" id="speedMinus">-</button>
      <button class="speedButton" id="speedPlus">+</button>
      <button class="speedButton" id="pause">ll</button>
    </div>
    <div class="column element">
      <div class="row">
        Time
        <div id="simulationTime"></div>
      </div>
      <div class="row">
        Delivered containers
        <div id="simulationContainers"></div>
      </div>
      <div class="row">
        Events
        <div id="simulationEvents"></div>
      </div>
    </div>
  </div>

  <div id="bottomPanel" class="column">
    <div class="element column">
      <div id="sequencePanel"></div>
    </div>
    <div class="row">
      <div id="equipmentPanel" class="element row flexWrap"></div>
      <div id="truckPanel" class="element row flexWrap"></div>
    </div>
  </div>
</body>
